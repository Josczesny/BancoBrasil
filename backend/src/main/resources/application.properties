# Configurações do Sistema Bancário - Banco do Brasil
# Spring Boot Application

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# Configurações de Auditoria
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/api

# Configurações JWT
jwt.secret=ZmQ0ZGI5NjQ0MDQwY2I4MjMxY2Y3ZmI3MjdhN2ZmYTE=ZmQ0ZGI5NjQ0MDQwY2I4MjMxY2Y3ZmI3MjdhN2ZmYTE=
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configurações de Log
logging.level.com.bancobr=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de Segurança
spring.security.user.name=admin
spring.security.user.password=admin

# Configurações de Atuador
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações de validação
spring.jpa.properties.hibernate.validator.fail_fast=true

# Executar seed automaticamente (comentado por enquanto)
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:seed.sql

# Configurações de sessão
spring.session.timeout=30m

# Configurações de cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Configurações de transação
spring.transaction.default-timeout=30s

# Configurações de pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000 